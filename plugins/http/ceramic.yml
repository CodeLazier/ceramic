plugin:
    name: Http

    runtime:
        if plugin_http:

            # There seem to be some problems with akifox async http on mac,
            # so we fallback to tink_http on that platform
            if (mac && !ceramic_http_no_tink):
                +defines:
                    - ceramic_http_tink
                +libs:
                    - http-status: 1.3.1
                    - tink_anon: 0.7.0
                    - tink_macro: 1.0.0
                    - tink_core: 2.0.2
                    - tink_io: 0.9.0
                    - tink_chunk: 0.4.0
                    - tink_streams: 0.4.0
                    - tink_stringly: 0.5.0
                    - tink_http: 0.10.0

            if (!mac && ceramic_http_tink):
                +libs:
                    - http-status: 1.3.1
                    - tink_anon: 0.7.0
                    - tink_macro: 1.0.0
                    - tink_core: 2.0.2
                    - tink_io: 0.9.0
                    - tink_chunk: 0.4.0
                    - tink_streams: 0.4.0
                    - tink_stringly: 0.5.0
                    - tink_http: 0.10.0