app:
    package: mycompany.SceneEditor
    name: SceneEditor
    displayName: SceneEditor
    author: My Company
    version: '1.0'

    libs: []

    'if web && editor':
        +hooks:
            - when: end build
              command: rm
              args: ['-rf', '../public/ceramic']
            - when: end build
              command: cp
              args: ['-R', 'out/luxe/web-editor/bin/web', '../public/ceramic']
